{% set item_count = items|length %}
{% if item_count == 0 %}
  <p style="text-align: center;">Product Not Found ðŸ¥º</p>
{% else %}
  <div class="product-grid">
      {% for item in items %}
        <div class="product-card">
          <div class="product-image-container">
            <div class="product-image">
              <img src="{{ item.image_url }}" alt="{{ item.name }}" onerror="this.onerror=null;this.src='/static/noimage.png';" >
            </div>
            <div class="product-info">
                <h3 class="product-name">{{item.name }}</h3>
                <p class="product-price">â‚©{{ "%.0f"|format(item.price) }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
